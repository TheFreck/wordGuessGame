<!DOCTYPE html>
<html lang="en">

<head>
    <meta charse t="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>






<body>

    <nav class="navBar">
        <button class="navItem button" type="button" onclick="begin()">Start</button>

        <div class="navItem remaining" id="remaining">Guesses left:</div>
        <ul class="navBar navItem scoreBox">
            <li class="navItem score" id="wins">Wins:</li>
            <li class="navItem score" id="losses">Losses:</li>
        </ul>

        <h1 class="navItem title">Hangman Or Die!!!</h1>

    </nav>

    

    <div class="body">
        <div class="left">
            <div id="instructions">
                <h1>Instructions:</h1>
                <br>
                <h2>Don't Die!</h2>
            </div>
            
            <div id="spaces"></div>
            <br>
            <!-- the wrong guesses -->
            <div id="rejects"></div>
            
            
        </div>
        
        <div class="screen">
            <img id="gallows" src="./assets/images/hangman gallows.png" alt="hangman gallows">
            <img id="rope" src="./assets/images/rope.png" alt="rope">
            <div id="person">
                <img id="head" src="./assets/images/head.png" alt="head">
                <img id="torso" src="./assets/images/body.png" alt="torso">
                <img id="rightArm" src="./assets/images/right arm.png" alt="right arm">
                <img id="leftArm" src="./assets/images/left arm.png" alt="left arm">
                <img id="rightLeg" src="./assets/images/right leg.png" alt="right leg">
                <img id="leftLeg" src="./assets/images/left leg.png" alt="left leg">

                <div id="outcome"></div>
            </div>
        </div>
    </div>


    <script src="./assets/javascript/script.js"></script>
</body>

</html>
